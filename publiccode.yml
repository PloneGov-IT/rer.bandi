    genericName: Plone addon
    longDescription: >
      Definisce un contenuto folderish e permette di impostare informazioni
      riguardanti i bandi come le scadenze per la partecipazione e la data di
      chiusura.


      Ha due diverse visualizzazioni e una cartella speciale per gli allegati.


      Permette di impostare degli argomenti per effettuare ricerche veloci e una
      vista di ricerca ad hoc, portlet e tile per collezioni di bandi.


      Nei risultati di ricerca, come nelle viste di tile e portlet e del
      contenuto, sono sempre visibili le informazioni sullo stato del bando
      (aperto, in corso, chiuso).
